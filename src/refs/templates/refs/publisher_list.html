{% extends "base.html" %}
{% block MAIN_CONTENT %}
    <a href="{% url "references:publisher-create" %}"><button>Добавить издательство</button></a><br>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th colspan="3">Действия</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{obj.id}}</td>
                <td>{{obj.name}}</td>
                <td class="link">
                    <a href="{% url "references:publisher-detail" obj.id %}"><button>Посмотреть</button></a>
                </td>
                <td class="link">
                    <a href="{% url "references:publisher-update" obj.id %}"><button>Редактировать</button></a>
                </td>
                <td class="link">
                    <a href="{% url "references:publisher-delete" obj.id %}"><button>Удалить</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
{% endblock MAIN_CONTENT %}
